<form [formGroup]="sliderForm" (ngSubmit)="onSubmit()" novalidate>
	<div class="form-group col-sm-12">
		<label>Imagen URL</label>
		<input type="text" class="form-control col-sm-6" placeholder="Ingrese el url de la imagen.." formControlName="imagenUrl" [attr.disabled]="isEditing?'':null">
		<div *ngIf="!sliderForm.controls['imagenUrl'].valid && (sliderForm.controls['imagenUrl'].dirty || sliderForm.controls['imagenUrl'].touched)" class="alert alert-danger">
			<div *ngIf="sliderForm.controls['imagenUrl'].errors.required">
				El url de la imagen es requerido!!!
			</div>
		</div>
	</div>
	<div class="form-group col-sm-12">
		<label>Descripcion Corta</label>
		<input type="text" class="form-control col-sm-6" placeholder="Ingrese la descripcion.." formControlName="shortText">
		<div *ngIf="!sliderForm.controls['shortText'].valid && (sliderForm.controls['shortText'].dirty || sliderForm.controls['shortText'].touched)" class="alert alert-danger">
			<div *ngIf="sliderForm.controls['nombre'].errors.minlength">
				El nombre debe tener al menos 2 digitos.
			</div>
			<div *ngIf="sliderForm.controls['nombre'].errors.maxlength">
				La descripci√≥n corta debe tener al maximo 20 digitos.
			</div>
		</div>
  </div>
  <div class="form-group col-sm-12">
		<label>Descripcion Larga</label>
		<input type="text" class="form-control col-sm-6" placeholder="Ingrese la descripcion.." formControlName="longText">
		<div *ngIf="!sliderForm.controls['longText'].valid && (sliderForm.controls['longText'].dirty || sliderForm.controls['longText'].touched)" class="alert alert-danger">
			<div *ngIf="sliderForm.controls['nombre'].errors.minlength">
				El nombre debe tener al menos 2 digitos.
			</div>
			<div *ngIf="sliderForm.controls['nombre'].errors.maxlength">
				El nombre debe tener al maximo 50 digitos.
			</div>
		</div>
	</div>
	<div>
		<button type="submit"
		[disabled]="sliderForm.invalid " class="btn btn-success"><span *ngIf="!isEditing">Agregar</span><span *ngIf="isEditing">Editar</span></button> &nbsp;
		<button type="reset" (click)="revert()" class="btn btn-danger">Revert</button>
	</div>
</form>
