<div class="row">
	<img  src="{{producto.imgurl}}"  width="100px" height="100px" /> 
</div>
<div class="row">
	<div class="col-5 col-lg-2">Nombre: </div> <div class="col-7 col-lg-6"> {{producto.nombre}}</div>
</div>
<div class="row">
	<div class="col-5 col-lg-2">Precio: </div> <div class="col-7 col-lg-6" > {{producto.precio}}</div>
</div>
<div class="row">
	<div class="col-5 col-lg-2"  >Descripcion: </div>
	<div class="col-7 col-lg-6" > {{producto.descripcion}}</div>
</div>
<div class="col-3 actions">
	<div class="row">
		<div class="col-12 text-center">
			<button type="button" class="btn btn-primary" (click)="editar()">Editar</button>
		</div>
		<div class="col-12 text-center">
			<button type="button" class="btn btn-danger" (click)="borrar()"><span *ngIf="isDeleting">...</span><span *ngIf="!isDeleting">Eliminar</span></button>
		</div>
	</div>
</div>
