<div class="container">    
		<div class="row">
			<div class="col-md-8">				
				<div class="panel panel-default  panel--styled">
					<div class="panel-body">
						<div class="col-md-12 panelTop">	
							<div class="col-md-6">	
								<img class="img-fluid-row" src="{{producto.imgurl}}" alt=""/>
							</div>
							<div class="col-md-12">	
								<h4>{{producto.nombre}}</h4>
							</div>
							<div class="col-md-12">	
									<p>{{producto.descripcion}}</p>
							</div>
						</div>
						
						<div class="col-md-12 panelBottom">
							<div class="col-md-4 text-left">
								<h5>Precio <span class="itemPrice">â‚¡{{producto.precio}}</span></h5>
							</div>
						</div>
						<div class="col-md-12 panelBottom inner" *ngIf="islogged">
							<div class="col-md-4 inner" >
									<button type="button" class="btn btn-primary" (click)="editar()">Editar</button>
							</div>
							<div class="col-md-6 inner">
								<button type="button" class="btn btn-danger" (click)="borrar()"><span *ngIf="isDeleting">...</span><span *ngIf="!isDeleting">Eliminar</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
