<div class="row">
	<img  src="{{producto.imgurl}}"  class="img-fluid-row" /> 
</div>
<div class="row">
	
</div>
<div class="row">
	<!-- <div class="col-5 col-lg-2" >Nombre: </div>  -->
	<div class="col-12 col-lg-6"> <strong>{{producto.nombre}}</strong></div>
</div>
<div class="row">
	<!-- <div class="col-5 col-lg-2">Precio: </div>  -->
	<div class="col-12 col-lg-6" > {{producto.precio}}</div>
</div>
<div class="row">
	<!-- <div class="col-5 col-lg-2"  >Descripcion: </div> -->
	<div class="col-12 col-lg-6" ><pre>{{producto.descripcion}}</pre> </div>
</div>
<div class="row" *ngIf="islogged">
	<div class="col-12 actions">
		<div class="row">
			<div class="col-3 text-center">
				<button type="button" class="btn btn-primary" (click)="editar()">Editar</button>
			</div>
			<div class="col-6 text-center">
				<button type="button" class="btn btn-danger" (click)="borrar()"><span *ngIf="isDeleting">...</span><span *ngIf="!isDeleting">Eliminar</span></button>
			</div>
		</div>
	</div>	
</div>
